<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': appUser.Name.$dirty && appUser.Name.$error.required }">
            <label for="username">Name</label>
            <input type="text" name="name" id="firstName" class="form-control" ng-model="appUser.Name" required />
            <span ng-show="appUser.Name.$dirty && appUser.Name.$error.required" class="help-block">Name is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': appUser.Email.$dirty && appUser.Email.$error.required }">
            <label for="username">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="appUser.Email" required />
            <span ng-show="appUser.Email.$dirty && appUser.Email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': appUser.Password.$dirty && appUser.Password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="appUser.Password" required />
            <span ng-show="appUser.Password.$dirty && appUser.Password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || processing" class="btn btn-primary">Register</button>
