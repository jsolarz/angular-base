<!DOCTYPE html>
<html lang="en" ng-app="todoListApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Todo List App</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" />

    <link rel="stylesheet" href="bower_components/open-iconic/font/css/open-iconic-bootstrap.css">
    
    <base href="/">

    <style>
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }

        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
    </style>

</head>
<body>
    
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="MainController">
            <a class="navbar-brand" href="#">Todo List App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" data-ng-hide="!authentication.isAuth"><a class="nav-link"  href="">Welcome {{authentication.userName}}</a></li>
                    <li class="nav-item" data-ng-hide="!authentication.isAuth"><a class="nav-link" ui-sref="todos" ui-sref-active="active">Todo</a></li>
                    <li class="nav-item" data-ng-hide="authentication.isAuth"><a class="nav-link" href="#" ui-sref-active="active">Login</a></li>
                    <li class="nav-item" data-ng-hide="authentication.isAuth"><a class="nav-link" href="#" ui-sref="register" ui-sref-active="active">Sign Up</a></li>
                    <li class="nav-item" data-ng-hide="!authentication.isAuth"><a class="nav-link" href="#" ng-click="logOut()">Logout</a></li>
                </ul>
            </div>
        </nav>

    </div>

    <div class="container">
        <div ui-view="main"></div>
    </div>

    <!-- general scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <!-- angular scripts -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- angular 3rd party modules -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-momentjs/angular-momentjs.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- app scrips -->
    <script src="app/app.js"></script>
    <script src="app/modules/config.js"></script>
    <script src="app/modules/urls.js"></script>
    <script src="app/modules/filter.dates.js"></script>
    <script src="app/modules/filter.truncate.js"></script>
    <script src="app/modules/underscore.js"></script>

    <script src="app/directives/calendar/app-calendar.js"></script>

    <script src="app/states/todos/todos.js"></script>
    <script src="app/states/register/register.js"></script>
    <script src="app/states/login/login.js"></script>

    <script src="app/services/todoes.js"></script>
    <script src="app/services/account.js"></script>
    <script src="app/services/authentication.js"></script>



</body>
</html>
